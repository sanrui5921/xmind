spring.application.name=eureka-server-cluster
# 由于该应用为注册中心, 所以设置为false, 代表不向注册中心注册自己
eureka.client.register-with-eureka=false
# 由于注册中心的职责就是维护服务实例, 并不需要检索服务, 所以也设置为 false
eureka.client.fetch-registry=false
spring.security.user.name=sunrain5921
spring.security.user.password=123456
# 指定不同的环境
server.port=8761
# 指向你的从节点的Eureka
eureka.client.serviceUrl.defaultZone=http://sunrain5921:123456@localhost:8762/eureka/
#eureka.client.serviceUrl.defaultZone=http://localhost:8762/eureka/